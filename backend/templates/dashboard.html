<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Alterando usuário</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#logout").on("click", function () {
          $.ajax({
            url: "http://localhost:5000/logout",
            type: "POST",
            dataType: "json",
            data: "",
            success: function (result) {
              window.location.href = "/login";

              console.log(result);
            },
            error: function (xhr, resp, text) {
              console.log(xhr, resp, text);
            },
          });
        });

        $(".delete-membro-btn").on("click", function () {
          const id = $(this).data("id");
          console.log(`Deletando o membro com id: ${id}`);
          $.ajax({
            url: `http://localhost:5000/delete-membro/${id}`,
            type: "POST",
            dataType: "json",
            data: "",
            success: function (result) {
              window.location.href = "/";
              console.log(result);
            },
            error: function (xhr, resp, text) {
              console.log(xhr, resp, text);
            },
          });
        });

        $(".delete-tarefa-btn").on("click", function () {
          const id = $(this).data("id");
          console.log(`Deletando a tarefa com id: ${id}`);
          $.ajax({
            url: `http://localhost:5000/delete-tarefa/${id}`,
            type: "POST",
            dataType: "json",
            data: "",
            success: function (result) {
              window.location.href = "/";
              console.log(result);
            },
            error: function (xhr, resp, text) {
              console.log(xhr, resp, text);
            },
          });
        });

      });
    </script>
  </head>
  <body>
    <button id="logout">SAIR</button>
    <table>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
      {% for membro in membros %}
      <tr>
        <td>{{ membro._id }}</td>
        <td>{{ membro.nome }}</td>
        <td>{{ membro.email }}</td>
        <td>
          <button class="delete-membro-btn" data-id="{{ membro._id }}">DELETE</button>
        </td>
        <td>
          <a
            href="/update-membro?id={{ membro._id }}&nome={{ membro.nome }}&email={{ membro.email }}"
            ><button class="update-membro-btn">UPDATE</button></a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/create-membro"><button>CRIAR MEMBRO DA EQUIPE</button></a>
  </br>
  </br>
    <table>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Responsável</th>
      </tr>
      {% for tarefa in tarefas %}
      <tr>
        <td>{{ tarefa._id }}</td>
        <td>{{ tarefa.nome }}</td>
        <td>{{ tarefa.descricao }}</td>
        <td>{{ tarefa.membro_login }}</td>
        <td>
          <button class="delete-tarefa-btn" data-id="{{ tarefa._id }}">DELETE</button>
        </td>
        <td>
          <a
            href="/update-tarefa?id={{ tarefa._id }}&nome={{ tarefa.nome }}&descricao={{ tarefa.descricao }}"
            ><button class="update-tarefa-btn">UPDATE</button></a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/create-tarefa"><button>CRIAR TAREFA</button></a>
  </body>
</html>
